<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <title>X-Files Quiz</title>
    <style>
        /* Invisible headings */
        h2 {
            visibility: hidden;
            position: absolute;
        }
    </style>
</head>
<body>
    <header class="quiz-header">
        <h1>X-Files Trivia Quiz</h1>
        <figure class="logo-container">
            <img src="assets/images/logo-alt.png" alt="X-Files Logo" class="logo">
            <figcaption>Fight the Future!</figcaption>
        </figure>
    </header>

    <main>
        <!-- Added invisible heading for quiz section -->
        <section id="quiz-container" class="question-container">
            <h2>Trivia Questions</h2>
        </section>

        <div class="submit-wrapper">
            <button id="submit">Submit</button>
            <div id="errorDisplay"></div>
        </div>

        <!-- Added invisible heading for score result section -->
        <section class="score-result">
            <h2>Your Score</h2>
            <p id="scoreDisplay"></p>
            <p id="message"></p>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
